<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pricing Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        width: 320px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-price {
        font-size: 20px;
        color: green;
        margin-bottom: 20px;
      }

      .card-features {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        text-align: left;
      }

      .card-features li {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }

      .card-btn {
        background-color: blue;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .card-btn:hover {
        background-color: darkblue;
      }

      @media (max-width: 400px) {
        .card {
          width: 90%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="card-title">Basic Plan</h2>
      <p class="card-price">$9.99 / month</p>

      <ul class="card-features">
        <li>1 GB Storage</li>
        <li>Basic Support</li>
        <li>All Core Features</li>
      </ul>

      <button class="card-btn">Start Trial</button>
    </div>
  </body>
</html>
